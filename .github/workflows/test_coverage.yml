name: ğŸ§ª Test & Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'corretto'

      - name: âš™ï¸ Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: ğŸ”‘ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ—ï¸ Build with Gradle
        run: ./gradlew build -x test

  test:
    name: ğŸ§ª Test & Coverage Analysis
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'corretto'

      - name: âš™ï¸ Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: ğŸ”‘ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ§ª Run Tests with Coverage
        continue-on-error: true
        run: ./gradlew test jacocoTestReport

      - name: ğŸ“Š Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/jacoco/

      - name: ğŸ“ Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: "**/build/test-results/**/*.xml"

      - name: ğŸ“ˆ Add Coverage PR Comment
        uses: madrapps/jacoco-report@v1.3
        if: github.event_name == 'pull_request'
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 0
          min-coverage-changed-files: 0
          title: "ğŸ“Š Code Coverage Report"
          layout: |
            ## ğŸ“Š Code Coverage Report
            
            ### ğŸ“ˆ Overall Coverage
            ${{ env.coverage-overall }}
            
            ### ğŸ”„ Changed Files Coverage
            ${{ env.coverage-changed }}
            
            <details>
              <summary>ğŸ“‹ Detailed Coverage Report</summary>
            
              #### ğŸ“¦ Coverage by Package
              ${{ env.coverage-packages }}
            
              #### ğŸ“ Coverage by File
              ${{ env.coverage-details }}
            </details>
            
            ### âœ¨ Status
            ${{ env.coverage-status }}

      - name: ğŸš¨ Check Coverage Verification
        run: ./gradlew jacocoTestCoverageVerification

      - name: ğŸ“¨ Notify on Failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ Test or Coverage checks failed! Please check the [workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })
